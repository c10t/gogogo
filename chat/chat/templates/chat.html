<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CHAT</title>
  <style>
    input { display: block; }
    ul { list-style: none; }
  </style>
</head>
<body>
  <ul id="messages"></ul>
  <p>WebSocket ChatApp</p>
  <form id="chatbox">
    <textarea></textarea>
    <input type="submit" value="send" />
  </form>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js">
  </script>
  <script>
    $(function(){
      var socket = null;
      var msgBox = $("#chatbox textarea");
      var messages = $("#messages");
      $("#chatbox").submit(function(){
        if (!msgBox.val) return false;
        if (!socket) {
          alert("ERROR: No connection");
          return false;
        }

        socket.send(msgBox.val());
        msgBox.val("write new message.");
        return false;
      });

      if (!window["WebSocket"]) {
        alert("ERROR: This browser does not support WebSocket.");
      } else {
        // temporary run docker with `-p 4000:8080`
        socket = new WebSocket("ws://localhost:4000/room");
        socket.onclose = function() {
          alert("INFO: Connection closed.");
        }
        socket.onmessage = function(e) {
          messages.append($("<li>").text(e.data));
        }
      }
    })
  </script>
</body>
</html>
